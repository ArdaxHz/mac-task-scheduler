name: Build & Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          # Use the latest available Xcode for macOS 26 SDK / Liquid Glass support
          ls /Applications/ | grep Xcode | sort -V | tail -5
          XCODE=$(ls -d /Applications/Xcode*.app 2>/dev/null | sort -V | tail -1)
          echo "Using: $XCODE"
          sudo xcode-select -s "$XCODE"
          xcodebuild -version

      - name: Create signing certificate
        run: |
          cat > $RUNNER_TEMP/cert.conf << 'CERTEOF'
          [ req ]
          default_bits       = 2048
          distinguished_name = req_dn
          x509_extensions    = codesign_ext
          prompt             = no
          [ req_dn ]
          CN = Mac Task Scheduler Dev
          [ codesign_ext ]
          keyUsage               = critical, digitalSignature
          extendedKeyUsage       = critical, codeSigning
          basicConstraints       = critical, CA:false
          CERTEOF

          openssl req -x509 -newkey rsa:2048 \
            -keyout $RUNNER_TEMP/key.pem \
            -out $RUNNER_TEMP/cert.pem \
            -days 365 -nodes \
            -config $RUNNER_TEMP/cert.conf

          openssl pkcs12 -export \
            -out $RUNNER_TEMP/cert.p12 \
            -inkey $RUNNER_TEMP/key.pem \
            -in $RUNNER_TEMP/cert.pem \
            -passout pass:buildcert \
            -legacy 2>/dev/null || \
          openssl pkcs12 -export \
            -out $RUNNER_TEMP/cert.p12 \
            -inkey $RUNNER_TEMP/key.pem \
            -in $RUNNER_TEMP/cert.pem \
            -passout pass:buildcert

          security create-keychain -p "" $RUNNER_TEMP/build.keychain
          security default-keychain -s $RUNNER_TEMP/build.keychain
          security unlock-keychain -p "" $RUNNER_TEMP/build.keychain
          security set-keychain-settings -lut 3600 $RUNNER_TEMP/build.keychain

          security import $RUNNER_TEMP/cert.p12 \
            -k $RUNNER_TEMP/build.keychain \
            -P buildcert \
            -T /usr/bin/codesign \
            -T /usr/bin/security
          security set-key-partition-list -S apple-tool:,apple: -s \
            -k "" $RUNNER_TEMP/build.keychain

      - name: Build archive
        run: |
          xcodebuild archive \
            -project MacScheduler.xcodeproj \
            -scheme MacScheduler \
            -configuration Release \
            -destination 'generic/platform=macOS' \
            -archivePath $RUNNER_TEMP/MacScheduler.xcarchive \
            CODE_SIGN_IDENTITY="Mac Task Scheduler Dev" \
            CODE_SIGN_STYLE=Manual \
            OTHER_CODE_SIGN_FLAGS="--timestamp=none"

      - name: Export and sign app
        run: |
          mkdir -p $RUNNER_TEMP/export
          cp -R $RUNNER_TEMP/MacScheduler.xcarchive/Products/Applications/*.app $RUNNER_TEMP/export/

          codesign --force --deep --sign "Mac Task Scheduler Dev" \
            --entitlements MacScheduler/MacScheduler.entitlements \
            --timestamp=none \
            "$RUNNER_TEMP/export/Mac Task Scheduler.app"

          codesign --verify --verbose "$RUNNER_TEMP/export/Mac Task Scheduler.app"

      - name: Create DMG
        run: |
          xattr -cr "$RUNNER_TEMP/export/Mac Task Scheduler.app"

          hdiutil create -volname "Mac Task Scheduler" \
            -srcfolder "$RUNNER_TEMP/export" \
            -ov -format UDZO \
            "$RUNNER_TEMP/MacTaskScheduler.dmg"

      - name: Generate version tag
        id: version
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          APP_VERSION=$(sed -n 's/.*MARKETING_VERSION = \(.*\);/\1/p' MacScheduler.xcodeproj/project.pbxproj | head -1 | tr -d '[:space:]"')
          TAG="v${APP_VERSION}-${SHORT_SHA}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "app_version=$APP_VERSION" >> $GITHUB_OUTPUT

      - name: Cleanup keychain
        if: always()
        run: security delete-keychain $RUNNER_TEMP/build.keychain 2>/dev/null || true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "Mac Task Scheduler v${{ steps.version.outputs.app_version }}"
          body: |
            **Version:** ${{ steps.version.outputs.app_version }}
            **Commit:** ${{ github.event.head_commit.message }}

            **Install:** Download the DMG, open it, and drag the app to your Applications folder.

            **Note:** If macOS shows a security warning, right-click the app and select "Open", or run:
            ```
            xattr -cr "/Applications/Mac Task Scheduler.app"
            ```
          files: |
            ${{ runner.temp }}/MacTaskScheduler.dmg
          make_latest: true
